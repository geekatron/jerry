# Pre-commit configuration for Jerry Framework
# See: https://pre-commit.com
# ADR: projects/PROJ-001-plugin-cleanup/decisions/ADR-CI-001-cicd-pipeline.md
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# Escape hatches:
#   SKIP=pytest git commit -m "message"     # Skip tests only
#   git commit --no-verify -m "message"     # Skip all hooks (emergency)

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  # =============================================================================
  # Basic File Hygiene
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.claude/
      - id: end-of-file-fixer
        exclude: ^\.claude/
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # =============================================================================
  # Ruff: Fast Linting and Formatting (replaces flake8, black, isort)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      # Linter - runs first, can auto-fix
      - id: ruff
        args: [--fix, --config=pyproject.toml]
      # Formatter - runs after linter
      - id: ruff-format
        args: [--config=pyproject.toml]

  # =============================================================================
  # Type Checking (pyright via local hook)
  # =============================================================================
  - repo: local
    hooks:
      - id: pyright
        name: pyright type checking
        entry: .venv/bin/pyright
        language: system
        types: [python]
        pass_filenames: false
        # Only check src/ to avoid test type issues
        args: [src/]

  # =============================================================================
  # Test Suite (configurable stage)
  # =============================================================================
  - repo: local
    hooks:
      - id: pytest
        name: pytest (full suite)
        entry: .venv/bin/python -m pytest
        language: system
        types: [python]
        pass_filenames: false
        # Default: run on commit. Change to 'pre-push' for faster iteration.
        # To skip: SKIP=pytest git commit -m "message"
        stages: [pre-commit]
        # Verbose output with short traceback
        args: [--tb=short, -q]

  # =============================================================================
  # Security Scanning (pip-audit)
  # =============================================================================
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit security scan
        entry: .venv/bin/pip-audit
        language: system
        pass_filenames: false
        # Only run on push to avoid slowdown on every commit
        stages: [pre-push]
        args: [--strict, --progress-spinner=off]
