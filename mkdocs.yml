site_name: Jerry Framework
site_url: https://jerry.geekatron.org
site_description: Framework for behavior/workflow guardrails. Accrues knowledge, wisdom, experience.
site_author: Geekatron
copyright: Copyright &copy; 2026 Geekatron â€” Apache License 2.0
repo_url: https://github.com/geekatron/jerry
repo_name: geekatron/jerry

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: saucer-boy
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: saucer-boy-dark
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

strict: true

# Exclude internal directories from build. These files exist in docs/ but are
# classified as INTERNAL or DEFERRED by FEAT-024 content audit. Without exclusion,
# strict mode fails on broken cross-references in internal docs.
exclude_docs: |
  adrs/
  analysis/
  design/
  knowledge/
  research/internal/
  specifications/
  synthesis/
  templates/
  governance/AGENT_CONFORMANCE_RULES.md
  governance/BEHAVIOR_TESTS.md
  schemas/session_context.json
  schemas/types/

extra_css:
  - stylesheets/saucer-boy.css

plugins:
  - search
  - blog:
      blog_dir: blog
      post_date_format: long
      post_url_format: "{slug}"
      archive_date_format: yyyy
      categories_allowed:
        - Prompting
        - Architecture
        - Quality
        - Process

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true

