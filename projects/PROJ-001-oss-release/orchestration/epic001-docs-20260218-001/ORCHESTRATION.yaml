      name: "Requirements & Gap Analysis"
      path_id: "phase-1"
      status: "PENDING"
      started_at: null
      completed_at: null
      agents:
        - id: "ps-researcher-001"
          skill: "problem-solving"
          role: "gap-analysis"
          name: "ps-researcher"
