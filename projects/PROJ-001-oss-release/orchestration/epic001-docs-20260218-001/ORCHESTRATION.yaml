    - name: "Internal Consistency"
      weight: 0.20
    - name: "Methodological Rigor"
      weight: 0.20
    - name: "Evidence Quality"
      weight: 0.15
    - name: "Actionability"
      weight: 0.15
    - name: "Traceability"
      weight: 0.10

  gates:
    # -------------------------------------------------------------------------
    # QG-1: After Phase 2 — FEAT-017 (Installation Instructions)
    # -------------------------------------------------------------------------
