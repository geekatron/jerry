      name: "Quality Gate 1 — FEAT-017 Installation Instructions"
      after_phase: 2
      status: "PENDING"  # PENDING | IN_PROGRESS | PASS | FAIL | RETRY
      retry_count: 0
      max_retries: 2
      score: null
      passed_at: null
      strategy_sequence:
        - strategy: "S-010"
          agent: "ps-critic-001"
          location: "within Phase 2 creator loop"
          note: "Applied during creator-critic iterations, not as standalone QG agent"
        - strategy: "S-002"
          agent: "adv-executor-001"
          artifact: "orchestration/epic001-docs-20260218-001/docs/quality-gates/qg-1/adv-executor-001/qg1-devils-advocate.md"
