  version: "2.0"
  created_at: "2026-02-13T00:00:00Z"
  updated_at: "2026-02-14T10:00:00Z"
  status: "ACTIVE"  # ACTIVE | PAUSED | COMPLETE | FAILED | CANCELLED

  # Workflow ID configuration (WI-SAO-021)
  id_source: "auto"  # Auto-generated using semantic-date-seq format
  id_format: "epic002-crosspoll-YYYYMMDD-NNN"

  # Orchestration pattern classification
  patterns:
    - SEQUENTIAL      # Phases execute in order within pipelines
    - CONCURRENT      # Pipelines run in parallel between barriers
    - BARRIER_SYNC    # Cross-pollination at strategic barriers
    - HIERARCHICAL    # Orchestrator delegates to worker agents
    - ADVERSARIAL_FEEDBACK  # Creator→Critic→Revision cycles

  # Constraints from Jerry Constitution
  constraints:
    max_agent_nesting: 1          # P-003: Single nesting (orchestrator → worker)
    file_persistence: true        # P-002: All state to filesystem
    user_authority: true          # P-020: User approves gates
    adversarial_validation: true  # P-043: Mandatory adversarial feedback loops
    max_concurrent_agents: 6      # Soft constraint
    max_barrier_retries: 2        # Circuit breaker
    checkpoint_frequency: "PHASE" # AGENT | PHASE | BARRIER
    quality_gate_threshold: 0.92  # Minimum score for phase completion
    adversarial_iteration_min: 3  # Minimum creator→critic→revision iterations

# =============================================================================
# PATH CONFIGURATION (WI-SAO-021)
# =============================================================================
paths:
  # Base path for all orchestration artifacts
  base: "orchestration/epic002-crosspoll-20260213-001/"

  # Pipeline artifact path pattern
  # {pipeline_alias} derived from pipelines.{key}.short_alias
  # {phase_id} is the phase identifier (e.g., "phase-1-selection")
  # {agent_id} provides agent-level isolation
  pipeline: "{base}{pipeline_alias}/{phase_id}/{agent_id}/"

  # Barrier artifact path pattern
  # {barrier_id} is the barrier identifier (e.g., "barrier-1")
  # {direction} is "{source_alias}-to-{target_alias}"
  barrier: "{base}cross-pollination/{barrier_id}/{direction}/"

  # Final synthesis artifacts
  synthesis: "{base}cross-pollination/final-synthesis/"

