            name: "Alpha Worker 2"
            status: "BLOCKED"
            artifact: "orchestration/{workflow.id}/{pipelines.alpha.short_alias}/phase-2/output.md"
            inputs:
              - "orchestration/{workflow.id}/{pipelines.alpha.short_alias}/phase-1/output.md"
              - "orchestration/{workflow.id}/cross-pollination/barrier-1/{pipelines.beta.short_alias}-to-{pipelines.alpha.short_alias}/handoff.md"
        artifacts: []

  beta:
    id: "beta-pipeline"
    name: "Beta Pipeline"
    description: "Second parallel stream"

    # Pipeline alias configuration (v2.0)
    short_alias: "beta"
    skill_source: "test-beta"

    status: "PENDING"
    current_phase: 1
    total_phases: 2
    progress_percent: 0

    phases:
      - id: 1
        name: "Beta Phase 1"
        path_id: "phase-1"
        status: "PENDING"
        started_at: null
        completed_at: null
        agents:
          - id: "beta-agent-1"
            name: "Beta Worker 1"
            status: "PENDING"
            artifact: "orchestration/{workflow.id}/{pipelines.beta.short_alias}/phase-1/output.md"
            inputs: []
        artifacts: []

      - id: 2
        name: "Beta Phase 2"
        path_id: "phase-2"
        status: "BLOCKED"
        blocked_by: "barrier-1"
        started_at: null
        completed_at: null
        agents:
          - id: "beta-agent-2"
            name: "Beta Worker 2"
            status: "BLOCKED"
            artifact: "orchestration/{workflow.id}/{pipelines.beta.short_alias}/phase-2/output.md"
            inputs:
              - "orchestration/{workflow.id}/{pipelines.beta.short_alias}/phase-1/output.md"
              - "orchestration/{workflow.id}/cross-pollination/barrier-1/{pipelines.alpha.short_alias}-to-{pipelines.beta.short_alias}/handoff.md"
        artifacts: []

