  name: "E2E Test: Cross-Pollinated Pipeline"
  project_id: "TEST-E2E-003"
  version: "2.0"
  created_at: "2026-01-10T12:00:00Z"
  updated_at: "2026-01-10T12:00:00Z"
  status: "PENDING"

  # Workflow ID configuration (v2.0)
  id_source: "auto"
