            name: "Alpha Worker 1"
            status: "PENDING"
            # Dynamic path: orchestration/crosspoll-20260110-001/alpha/phase-1/output.md
            artifact: "orchestration/{workflow.id}/{pipelines.alpha.short_alias}/phase-1/output.md"
            inputs: []
        artifacts: []

      - id: 2
        name: "Alpha Phase 2"
        path_id: "phase-2"
        status: "BLOCKED"
        blocked_by: "barrier-1"
        started_at: null
        completed_at: null
