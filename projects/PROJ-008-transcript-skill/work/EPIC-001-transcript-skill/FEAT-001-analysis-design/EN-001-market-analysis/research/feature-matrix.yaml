market_analysis:
  common_patterns:
    - pattern: "bot_join_architecture"
      description: "All competitors use meeting bots that join as participants"
      products: ["otter", "fireflies", "grain", "tldv"]
      trade_offs:
        pros: ["platform_compatibility", "reliable_audio_capture"]
        cons: ["privacy_concerns", "consent_requirements"]

    - pattern: "async_processing"
      description: "Transcription and AI analysis happen post-meeting"
      products: ["otter", "fireflies", "grain", "tldv"]
      trade_offs:
        pros: ["batch_processing_efficiency", "higher_accuracy"]
        cons: ["delayed_insights"]

    - pattern: "freemium_conversion"
      description: "Free tier with strict limits drives paid conversion"
      products: ["otter", "fireflies", "grain", "tldv"]

    - pattern: "enterprise_api_gating"
      description: "API access restricted to highest pricing tiers"
      products: ["otter", "fireflies"]

    - pattern: "crm_integration_focus"
      description: "Strong emphasis on Salesforce/HubSpot integration"
      products: ["otter", "fireflies", "grain", "tldv"]
      target_market: "sales_teams"

    - pattern: "prose_over_structure"
      description: "AI summaries provided as prose, not structured entities"
      products: ["otter", "fireflies", "grain", "tldv"]

  market_gaps:
    - gap: "no_transcript_import"
      description: "No competitor supports importing pre-existing VTT/SRT files"
      opportunity: "text_first_processing"
      impact: high

    - gap: "no_accuracy_benchmarks"
      description: "No competitor publishes entity extraction accuracy metrics"
      opportunity: "transparency_differentiation"
      impact: medium

    - gap: "api_gated_to_enterprise"
      description: "Developer access requires expensive enterprise tiers"
      opportunity: "open_api_all_tiers"
      impact: high

    - gap: "prose_summaries_only"
      description: "No machine-readable structured entity output"
      opportunity: "structured_json_yaml_output"
      impact: high

    - gap: "video_centric_design"
      description: "Products optimized for video, not text processing"
      opportunity: "text_first_architecture"
      impact: medium

