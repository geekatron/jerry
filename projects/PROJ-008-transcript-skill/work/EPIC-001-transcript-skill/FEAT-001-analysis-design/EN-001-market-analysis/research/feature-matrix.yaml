unique_value_propositions:
  - id: "byot"
    name: "Bring Your Own Transcript"
    description: |
      Process transcripts from ANY source - not just supported conferencing tools.
      Works with historical transcripts, custom ASR outputs, and third-party services.

  - id: "text_first"
    name: "Text-First Architecture"
    description: |
      No meeting bots, no audio processing, no video storage. Just clean text analysis.
      Benefits: No privacy concerns, no platform dependencies, lower costs, faster processing.

  - id: "accuracy_transparency"
    name: "Accuracy Transparency"
    description: |
      Publish precision/recall benchmarks for entity extraction.
      Build trust through measurable quality competitors don't provide.

  - id: "developer_first_api"
    name: "Developer-First API"
    description: |
      Public REST API available on all tiers with clear documentation.
      Not enterprise-gated like competitors.

  - id: "structured_output"
    name: "Structured Output"
    description: |
      Machine-readable entity extraction (JSON, YAML) vs. prose summaries.
      Enable downstream automation that competitors' prose summaries block.

  - id: "format_flexibility"
    name: "Format Flexibility"
    description: |
      Native support for VTT, SRT, plain text input with timestamp preservation.
      Accept transcripts from any source.

