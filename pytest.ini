[pytest]
pythonpath = .
testpaths = tests
addopts = --import-mode=importlib
markers =
    happy-path: marks tests as happy path scenarios
    negative: marks tests as negative/error scenarios
    edge-case: marks tests as edge case scenarios
    boundary: marks tests as boundary value scenarios
    unit: marks tests as unit tests (fast, no I/O)
    integration: marks tests as integration tests (may use filesystem/subprocess)
    e2e: marks tests as end-to-end tests (slow, full stack)
    contract: marks tests as contract tests (external interface compliance)
    architecture: marks tests as architecture tests (layer boundary enforcement)
    subprocess: marks tests that execute CLI via subprocess (plugin mode validation)
